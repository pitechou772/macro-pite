site_name: Macro Builder v3.0+ Documentation
site_description: Documentation complète du projet Macro Builder avec support avancé des structures de contrôle
site_author: pite772
site_url: https://pite772.github.io/macro-builder/

# Repository
repo_name: pite772/macro-builder
repo_url: https://github.com/pite772/macro-builder

# Configuration
theme:
  name: material
  language: fr
  palette:
    # Palette basculante jour/nuit
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Basculer vers le mode sombre
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Basculer vers le mode clair
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy

# Extensions
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - attr_list
  - md_in_html
  - toc:
      permalink: true

# Plugins
plugins:
  - search:
      lang: fr

# Structure de navigation
nav:
  - Accueil: index.md
  - Installation: installation.md
  - Guide d'utilisation: utilisation.md
  - Exemples: exemples.md
  - Modules:
    - Évaluation sécurisée: module/safe_eval.md
    - Analyseur syntaxique: module/parser.md
    - Moteur de macros: module/macro_engine.md
    - Interface graphique: module/gui.md

# Configuration supplémentaire
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/pite772
    - icon: fontawesome/brands/python
      link: https://python.org

extra_css:
  - stylesheets/extra.css

